<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Headlines Viewer</title>
    {# next two template tags will render link to static files #}
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" type="text/css"/>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body onload="initPage()">

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1 class="text-center">Headlines</h1>
            <p class="text-center">Last updated: <span id="last-updated"></span></p>
        </div>
    </div>
</div>

<div class="container">
    {# This template tag allows to iterate over the headlines, which were sent to html template #}
    <div class="table-responsive">
        <table class="table table-striped text-center">
            {% for headline in headlines %}
                <tr class="">
                    <td class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <p>{{ headline }}</p>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
